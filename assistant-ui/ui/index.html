<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday UI</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 2em; background: #f4f4fa; }
    .section { margin: 1em 0; background: #fff; border-radius: 8px; padding: 1em; box-shadow: 0 1px 4px #0001; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="section">
    <h2>Status</h2>
    <div id="status">Idle</div>
  </div>
  <div class="section">
    <h2>Wake</h2>
    <button id="wakeBtn">Simulate Wake</button>
  </div>
  <div class="section">
    <h2>Transcript</h2>
    <pre id="transcript">(None yet)</pre>
  </div>
  <div class="section">
    <h2>Settings</h2>
    <div>Coming soon...</div>
  </div>
</body>
</html>
